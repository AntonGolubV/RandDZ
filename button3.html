<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 50px;
        }
        input{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <input type="range" list="tickmarks" min="0" max="100" value="0" id="inp" step="5">
        <!-- <datalist id="tickmarks">
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
            </datalist> -->
        <button type="button" class="btn btn-success btninc" >Увеличить на 5%</button>
    </div>
    <script>
        
        
        let input = document.querySelector('#inp');
        let btninc = document.querySelector('.btninc');
        btninc.addEventListener('click', function(e){
            let val = 5;
            
            input.value = parseInt(input.value) + val;
            console.log(input.value);
        });
        input.addEventListener('click', function(){
            console.log(input.value);
        });
    </script>
</body>
</html>
